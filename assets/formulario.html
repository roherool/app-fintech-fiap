<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Formulário de Cadastro</h1>

  <form id="formulario" method="POST" action="precessaForm.html">
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" required><br>

      <label for="idade">Idade:</label>
      <input type="date" id="idade"><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email"><br>

      <label for="newsletter">
        <input type="radio" name="newsletter" value="Sim" checked> Sim<br>
        <input type="radio" name="newsletter" value="Não"> Não<br>
      </label>

      <button type="submit">Enviar</button>
    </fieldset>
  </form><br>

  <form id="estadoCivil" method="POST" action="validaEstadoCivil.html">
    <fieldset>
      <legend>Estado civil</legend>
      <label for="estadoCivil">Estado Civil:
        <select id="estadoCivil" name="estadoCivil" id="">
          <option value="S">Solteiro</option>
          <option value="C">Casado</option>
          <option value="V">Viúvo</option>
          <option value="D">Divorciado</option>
        </select>
      </label>
    </fieldset>
  </form>
</body>

</html>
